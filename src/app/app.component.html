<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col">
                <h3>Suas vidas acabaram</h3>
                <h5 style="color:red;">O jogo acabou</h5>
                <br>
                <button class="btn btn-primary" (click)="reiniciarJogo()">
                    Reiniciar Jogo
                </button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col">
                <h3>Parabens</h3>
                <h5 style="color:gren;">Voce conclui o Jogo</h5>
                <br>
                <button class="btn btn-primary" (click)="reiniciarJogo()">
                    Reiniciar Jogo
                </button>
            </div>
        </div>
    </div>

</ng-template>
